<div class="video-player">
  <div ng-if="ctrl.video" class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{ ctrl.video.id.videoId | youtubeEmbedUrl }}" allowFullScreen></iframe>
  </div>
  <h1 ng-if="!ctrl.video">Please wait</h1>
  <div class="video-player-details">
    <h3>{{ctrl.video.snippet.title}}</h3>
    <div>{{ctrl.video.snippet.description}}</div>
  </div>
</div>
